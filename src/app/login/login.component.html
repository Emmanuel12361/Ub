<div class="login-container">
  <h2>Login</h2>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" [(ngModel)]="username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" [(ngModel)]="password">
    </div>
    <button type="button" (click)="login()">Login</button>
    
    <button class="sign" type="button" *ngIf="showSignInButton" (click)="signIn()">registrati</button>
  </form>

    <div *ngIf="signInSuccess" class="success-message">registrazione effettuata!</div>
  <div *ngIf="loginSuccess" class="success-message">accesso effettuato!</div>
</div>
